<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">

  <!-- Fortune -->
  <section class="page fortune">
    <div class="content-center">
      <h1 class="date" id="fortune-date"></h1>
      <h1 class="title">Today’s Fortune</h1>

      <p class="body-text" id="fortune-text"></p>
    </div>
  </section>

  <!-- Music -->
  <section class="page music">
    <div class="content-center">
      <h1 class="date" id="music-date"></h1>
      <h1 class="title">Today’s Music</h1>

      <a id="music-link" target="_blank">
        <img id="youtube-thumb" />
      </a>

      <h2 id="song-info"></h2>
      <p class="body-text" id="lyrics"></p>
    </div>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
